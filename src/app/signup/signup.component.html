<div id="signup">
  <h1>Sign Up for Free</h1>

  <form [formGroup]="signupFormModel" (submit)="onSubmit(signupFormModel)">

    <div class="top-row">
      <div class="field-wrap">
        <label>
          First Name<span class="req">*</span>
        </label>
        <input [ngClass]="{'error-field' : checkValidation(signupFormModel.controls.firstName)}" type="text" name="first" formControlName="firstName" autocomplete="off" >
        <div class="errors" *ngIf="checkValidation(signupFormModel.controls.firstName)">
          <div *ngIf="signupFormModel.controls.firstName.errors.required">required</div>
          <div *ngIf="signupFormModel.controls.firstName.errors.minlength">minlength</div>
          <div *ngIf="signupFormModel.controls.firstName.errors.customValidation">customValidation</div>
        </div>

      </div>


      <div class="field-wrap">
        <label>
          Last Name<span class="req">*</span>
        </label>
        <input [ngClass]="{'error-field' : checkValidation(signupFormModel.controls.lastName)}"
               type="text" formControlName="lastName" autocomplete="off"/>
        <div class="errors" *ngIf="checkValidation(signupFormModel.controls.lastName)">
          <div *ngIf="signupFormModel.controls.lastName.errors.required">required</div>
          <div *ngIf="signupFormModel.controls.lastName.errors.minlength">minlength</div>
          <div *ngIf="signupFormModel.controls.lastName.errors.customValidation">customValidation</div>
        </div>
      </div>
    </div>

    <div class="field-wrap">
      <label>
        Email Address<span class="req">*</span>
      </label>
      <input [ngClass]="{'error-field' : checkValidation(signupFormModel.controls.email)}"
             type="email" formControlName="email" autocomplete="off"/>
      <div class="errors" *ngIf="checkValidation(signupFormModel.controls.email)">
        <div *ngIf="signupFormModel.controls.email.errors.required">required</div>
        <div *ngIf="signupFormModel.controls.email.errors.minlength">minlength</div>
        <div *ngIf="signupFormModel.controls.email.errors.email">email</div>
        <div *ngIf="signupFormModel.controls.email.errors.customValidation">customValidation</div>
      </div>
    </div>

    <div class="field-wrap">
      <label>
        Set A Password<span class="req">*</span>
      </label>
      <input [ngClass]="{'error-field' : checkValidation(signupFormModel.controls.password)}"
             type="password" formControlName="password" autocomplete="off"/>
      <div class="errors" *ngIf="checkValidation(signupFormModel.controls.password)">
        <div *ngIf="signupFormModel.controls.password.errors.required">required</div>
        <div *ngIf="signupFormModel.controls.password.errors.minlength">minlength</div>
        <div *ngIf="signupFormModel.controls.password.errors.customValidation">customValidation</div>
        <div *ngIf="signupFormModel.controls.password.errors.passwordValidation">passwordValidation</div>
      </div>
    </div>

    <button type="submit" class="button button-block">Get Started</button>

  </form>


</div>
